<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="/images/dice1.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="/images/dice1.png" />
      </div>
    </div>
    <button onclick="rollDice()">CLICK HERE</button>
    <footer>Refresh the page to start again</footer>

    <script>
      function rollDice(){
        const diceImg = ["/images/dice1.png","/images/dice2.png","/images/dice3.png","/images/dice4.png","/images/dice5.png","/images/dice6.png"]
        var dice1 = Math.floor(Math.random()*6);
        var dice2 = Math.floor(Math.random()*6);

        document.getElementsByClassName("img1")[0].src=diceImg[dice1];
        document.getElementsByClassName("img2")[0].src=diceImg[dice2];

        if(dice1>dice2){
          document.querySelector("h1").innerHTML="Player 1 is the winner";
        }
        else if(dice1<dice2){
          document.querySelector("h1").innerHTML="Player 2 is the winner";
        }
        else{
          document.querySelector("h1").innerHTML="Draw";
        }

      }
    </script>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
